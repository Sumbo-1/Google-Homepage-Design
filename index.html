<!DOCTYPE html>
<html>
    <head>
        <title>Google Page Recreation</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div>
            <div id="leftcontent">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div id="rightcontent">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#"><img src="./images/google-app.ico" width="25px" height ="25px" alt="Google application"></a>

                <input type="button" value="Google Search" onclick="#">
                <input type="button" value="I'm Feeling Lucky" onclick="#">

        </div>
        <footer>
            <div id="leftfooter">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
            </div>
            <div id="rightfooter">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
        
    </body>
</html>
